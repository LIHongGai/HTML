<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 群组选择器  它可以同时使用多个选择器，多个选择器将被同时应用指定的样式  用法格式如下*/
        div, span,p{
            color: rgb(51, 19, 196);
            background-color: rgb(102, 226, 185);
            /* 下边框 */
            border-bottom: 2px solid plum;
        }
    </style>
</head>
<body>
    <div>我是div1</div>
    <div>我是div2</div>
    <div>我是div3</div>
    <div>我是div4</div>
    <div>我是div5</div>
    <p>我是段落1</p>
    <p>我是段落2</p>
    <p>我是段落3</p>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>
</body>
</html>
