<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 复合选择器  它会选择选中的类id  用法格式如下*/
        div.x{
            color: red;
            font-size: 50px;
            /* 背景颜色 */
            background-color: skyblue;
        }
        /* 第二种方法 选择id使用 */
        span#dd{
            color: rgb(187, 255, 0);
            font-size: 50px;
            /* 背景颜色 */
            background-color: rgb(235, 135, 148);
        }
    </style>
</head>
<body>
    <div class="x">我是div1</div>
    <div>我是div2</div>
    <div>我是div3</div>
    <div>我是div4</div>
    <div>我是div5</div>
    <p class="x">我是段落1</p>
    <p>我是段落2</p>
    <p>我是段落3</p>
    <span id="dd">我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>
</body>
</html>
