<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 否定伪类  否定伪类可以帮助我们选择不是其他标签的某个标签   演示用法如下 -->
    <style>
        div:not(#dm)
        {
            color: red;
        }
    </style>
</head>
<body>
    <div>叼毛</div>
    <div id="dm">叼毛</div>
    <div>叼毛</div>
    <div>叼毛</div>
    <div>叼毛</div>
    <div>叼毛</div>
</body>
</html>
