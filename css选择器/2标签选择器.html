<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器  它会选择选中的标签  用法格式如下*/
        div{
            color: blue;
        }
        p{
            color: blueviolet;
        }
        span{
            color: cadetblue;
        }

    </style>
</head>
<body>
    <div>我是div1</div>
    <div>我是div2</div>
    <div>我是div3</div>
    <div>我是div4</div>
    <div>我是div5</div>
    <p>我是段落1</p>
    <p>我是段落2</p>
    <p>我是段落3</p>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>
</body>
</html>
