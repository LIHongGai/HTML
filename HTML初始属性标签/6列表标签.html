<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: orchid;">目录</h3>
    <div>
        <!-- id是给标签起个名字然后给前面的a标签引用  然而起到超链接的作用 -->
        <h5>
            <a href="#wuxu"><p style="color: rebeccapurple;">无序列表</p></a>
            <a href="#youxu"><p style="color: rebeccapurple;">有序列表</p></a>
            <a href="#ziding"><p style="color: rebeccapurple;">自定义列表</p></a>
        </h5>
    </div>
    <div id="wuxu">
        <!-- 1无序列表 -->
        <h4 style="color: tomato;">今日份菜单</h4>
        <ul>
            <li style="color: rgb(0, 26, 255);">苦瓜炒肉</li>
            <li style="color: rgb(0, 26, 255);">蛋炒丽丽</li>
            <!-- 在li里面再嵌套个ul以实现2级列表 -->
            <li>
                <h5 style="color: yellowgreen;">青菜类</h5>
                <ul>
                    <li style="color: rgb(185, 37, 44);">空心菜炒红薯叶</li>
                    <li style="color: rgb(185, 37, 44);">大白菜炒丽丽</li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="youxu">
        <!-- 有序列表 -->
        <h4 style="color: royalblue;">丽丽今天穿的什么？</h4>
        <ol>
            <li style="color: sandybrown;">淡黄的裙子</li>
            <li style="color: seagreen;">淡绿色的上衣</li>
            <li style="color: steelblue;">蓝色的帆布鞋</li>
            <li style="color: black;">黑色的帽子</li>
            <li>丽丽长啥样？</li>
            <li>长这样</li>
            <li><img src="../初始h1——h6/img/丽丽.jpg" alt="" height="180" width="130"></li>
        </ol>
    </div>
    <div id="ziding">
        <!-- 自定义列表 -->
        <h4 style="color: darkorchid;">丽丽是个什么样的人</h4>
        <dl>
            <dt style="color: rgb(124, 30, 201);">
                比如说她喜欢吃什么？
                <dd style="color: red;">她啥都吃</dd>
                <dd style="color: red;">还特能吃</dd>
            </dt>
            <dt style="color: royalblue;">
                她是不是很胖
                <dd style="color: indianred;">很胖，有200斤</dd>
                <dd style="color: navy;">还很不听话先</dd>
            </dt>
        </dl>
    </div>
</body>
</html>
