<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- h1到6及p标签的使用方法 -->
<div>    
    
    <h1>标签</h1>
    <h2>标签</h2>
    <h3>标签</h3>
    <h4>标签</h4>
    <h5>标签</h5>
    <h6>标签</h6>
    <hr/>
    <h2>我爱你</h2>
    <p>我爱你，就如鱼儿遇见下雨，兴奋不已</p>
    <p>我爱你，胜过春风十里，没有你的地方天天都下大雨，才发现我的世界不能没有你。</p>
</div>
<!-- 文本格式化标签 -->
<div>
    <!-- 下面两个标签是给文字加粗的两个是一样的，推荐用strong -->
    <b>天王盖地虎</b>
    <strong>小鸡炖蘑菇</strong>  
    <hr>

    <!-- 这是用来给文字设置斜体的。下面两个标签是一样的，推荐用em -->
    <i>天王盖地虎</i>
    <em>小鸡炖蘑菇</em>
    <hr>

    <!-- 这是用来给文字设置中划线的。下面两个标签是一样的，推荐用del -->
    <s>天王盖地虎</s>
    <del>小鸡炖蘑菇</del>
    <hr>

    <!-- 这是用来给文字设置下划线的。下面两个标签是一样的，推荐用del -->
    <u>天王盖地虎</u>
    <ins>小鸡炖蘑菇</ins>
    <hr>
</div>
    
</body>
</html>
